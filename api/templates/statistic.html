<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Statistic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons that are used to open the tab content */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active {
            background-color: #ccc;
        }
    </style>
</head>
<body style="background: rgba(255,255,255,0.62) ">
<div style="margin: 1%">
    <div class="tab">
        <button class="tablinks" id="button1" onclick="button1()">London</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>
    <canvas id="chart-tag"></canvas>
</div>
<script>
    new Chart(document.getElementById('chart-tag'), {
        type: 'pie',
        data: {
            labels: {{ label|safe }},
            datasets: [{
                label: '日记中的tag',
                backgroundColor: [
                    'rgb(255, 99, 132, 0.4)',
                    'rgb(54, 162, 235, 0.4)',
                    'rgb(255, 205, 86, 0.4)',
                    'rgb(200,86,86, 0.4)',
                    'rgb(241,111,61, 0.4)',
                    'rgb(25,246,6, 0.4)',
                    'rgb(143,99,225, 0.4)',
                    'rgb(86,255,204, 0.4)',
                    'rgb(52,0,255, 0.4)',
                    'rgb(194,185,167, 0.4)',
                    'rgb(199,7,239, 0.4)',
                    'rgb(96,197,69, 0.4)',
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)',
                    'rgb(200,86,86)',
                    'rgb(241,111,61)',
                    'rgb(25,246,6)',
                    'rgb(143,99,225)',
                    'rgb(86,255,204)',
                    'rgb(52,0,255)',
                    'rgb(194,185,167)',
                    'rgb(199,7,239)',
                    'rgb(96,197,69)',
                ],
                data: {{ data }},
                borderWidth: 1,
            }]
        },
        options: {}
    });
</script>

</body>
</html>
